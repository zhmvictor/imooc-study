<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>globalAlpha</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;"></canvas>
  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const cxt = canvas.getContext('2d');
      canvas.width = 1200;
      canvas.height = 800;

      cxt.globalAlpha = 0.7

      for(let i = 0; i < 100; i++) {
        const R = Math.floor(Math.random() * 255);
        const G = Math.floor(Math.random() * 255);
        const B = Math.floor(Math.random() * 255);

        cxt.fillStyle = `rgb\(${R}, ${G} ,${B}\)`;
        cxt.beginPath();
        cxt.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, 0, Math.PI * 2);
        cxt.closePath();
        cxt.fill();
      }
    }

  </script>
</body>
</html>
