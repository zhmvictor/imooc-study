<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非零环绕原则</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;"></canvas>
  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const cxt = canvas.getContext('2d');
      canvas.width = 800;
      canvas.height = 800;

      cxt.beginPath();
      cxt.arc(400, 400, 300, 0, Math.PI * 2, false);
      cxt.arc(400, 400, 150, 0, Math.PI * 2, true);
      cxt.closePath();

      cxt.fillStyle = '#058';
      cxt.shadowColor = 'gray';
      cxt.shadowOffsetX = 10;
      cxt.shadowOffsetY = 10;
      cxt.shadowBlur = 10;
      cxt.fill();
    }
  </script>
</body>
</html>
