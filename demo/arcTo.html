<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arcTo</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;"></canvas>
  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const cxt = canvas.getContext('2d');
      canvas.width = 800;
      canvas.height = 800;

      arcToTest(cxt, 150, 100, 650, 200, 550, 700, 400);
    }

    function arcToTest(cxt, x0, y0, x1, y1, x2, y2, r) {
      // 弧线
      cxt.beginPath();
      cxt.moveTo(x0, y0);
      cxt.arcTo(x1, y1, x2, y2, r);
      cxt.lineWidth = 6;
      cxt.strokeStyle = 'red';
      cxt.stroke();

      // 辅助线
      cxt.beginPath();
      cxt.moveTo(x0, y0);
      cxt.lineTo(x1, y1);
      cxt.lineTo(x2, y2);
      cxt.lineWidth = 2;
      cxt.strokeStyle = 'gray';
      cxt.stroke();
    }
  </script>
</body>
</html>
