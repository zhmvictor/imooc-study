<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;"></canvas>
  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const cxt = canvas.getContext('2d');
      canvas.width = 1200;
      canvas.height = 800;

      cxt.fillStyle = 'red';
      cxt.strokeStyle = '#058';
      cxt.lineWidth = 5;
      cxt.save();
      cxt.transform(2, -0.2, -0.2, 1.5, 50, 100);
      cxt.setTransform(1, 0, 0, 1, 100, 100);
      cxt.fillRect(50, 50, 300, 300);
      cxt.strokeRect(50, 50, 300, 300);
      cxt.restore();
    }
  </script>
</body>
</html>
