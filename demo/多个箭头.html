<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多个不同颜色的箭头</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #aaa;"></canvas>
  <script>
    window.onload = function() {
      const canvas = document.getElementById('canvas');
      const cxt = canvas.getContext('2d');
      canvas.width = 800;
      canvas.height = 800;
  
      cxt.lineWidth = 10;

      cxt.beginPath();
      cxt.lineTo(100, 200);
      cxt.lineTo(300, 400);
      cxt.lineTo(100, 600);
      cxt.strokeStyle = 'red';
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(300, 200);
      cxt.lineTo(500, 400);
      cxt.lineTo(300, 600);
      cxt.strokeStyle = 'green';
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(500, 200);
      cxt.lineTo(700, 400);
      cxt.lineTo(500, 600);
      cxt.strokeStyle = '#058';
      cxt.stroke();

    }
  </script>
</body>
</html>
