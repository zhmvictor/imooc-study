<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>像素处理-创建 createImageData</title>
  <style>
    #canvas {
      margin: 0 auto;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const cxt = canvas.getContext('2d');

    window.onload = function() {
      let imageData = cxt.createImageData(canvas.width, canvas.height);
      let pixelData = imageData.data;

      for(let i = 0; i < canvas.height; i ++ ) {
        for(let j = 0; j < canvas.width; j ++ ){
          let p = i * canvas.width + j;

          pixelData[4*p+0] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2),2)*255);
          pixelData[4*p+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2-2*Math.acos(-1)/3),2)*255);
          pixelData[4*p+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-400,i-400)/2+2*Math.acos(-1)/3),2)*255);
          pixelData[4*p+3] = 255;
        }
      }
      cxt.putImageData(imageData , 0, 0, 0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
